<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="person" class="pl"></ion-icon>
    <ion-title>Bem vindo(a) {{user.personalData.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <h2>keyDATA</h2>
    <h4>Soluções em Privacidade</h4>
  </div>

  <ion-card padding>
    <ion-card-title>
      <ion-icon name="alert" class="alert"></ion-icon> Autorizações pendentes
    </ion-card-title>
    <ion-list>
      <ion-item-group *ngFor="let bank of bankList">
        <ion-item-divider>
          <ion-label>{{bank.name}}</ion-label>
        </ion-item-divider>
        <div *ngFor="let data of dataList">
          <ion-item *ngIf="identity[data.key+'Auth']=='false'">
            <ion-label>{{data.name}}</ion-label>
            <ion-button slot="end" color="primary" (click)="showDetailsApproval(data, bank)">
              Detalhes
            </ion-button>
          </ion-item>
        </div>
      </ion-item-group>
    </ion-list>
  </ion-card>

  <ion-card padding class="mt">
    <ion-card-title>
      <ion-icon name="checkmark-circle" class="affirmative"></ion-icon> Autorizações ativas
    </ion-card-title>
    <ion-list>
      <ion-item-group *ngFor="let bank of bankList">
        <ion-item-divider>
          <ion-label>{{bank.name}}</ion-label>
        </ion-item-divider>
        <div *ngFor="let data of dataList">
            <ion-item *ngIf="identity[data.key+'Auth']=='true'">
              <ion-label>{{data.name}}</ion-label>
              <ion-button slot="end" color="primary" (click)="showDetailsApproved(data, bank)">
                Detalhes
              </ion-button>
            </ion-item>
          </div>
      </ion-item-group>
    </ion-list>
  </ion-card>

</ion-content>
